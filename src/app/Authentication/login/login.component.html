<div class="login-container">
  <div class="login-form">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm(loginForm)">
      <div class="form-group">
        <label for="email">email</label>
        <input formControlName="email" type="text" id="email" name="email" placeholder="Enter your Email" required>
        <div
          *ngIf="loginForm.get('email')?.errors?.['required'] && (loginForm.get('email')?.dirty ||loginForm.get('email')?.touched) "
          class="text-danger">
          email is required
        </div>
        <div
          *ngIf="loginForm.get('email')?.errors?.['email'] && (loginForm.get('email')?.dirty ||loginForm.get('email')?.touched) "
          class="text-danger">
          invalid email
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password" name="password"
          placeholder="Enter your password" required>
        <div
          *ngIf="loginForm.get('password')?.errors?.['required'] && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          class="text-danger">
          Password is required.
        </div>
      </div>

      <button type="submit">Login</button>
      <div class="register">
        <p>you don't have an account?</p>
        <a routerLink="/register">signup now</a>
      </div>
    </form>
  </div>
</div>
